apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: uni-arts-airdrop-demo
  name: uni-arts-airdrop-demo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: uni-arts-airdrop-demo
  template:
    metadata:
      labels:
        app: uni-arts-airdrop-demo
    spec:
      containers:
      - name: uni-arts-airdrop-demo
        image: registry.cn-hongkong.aliyuncs.com/uniarts/uni-arts-airdrop:demo
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: alireg
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: uni-arts-airdrop-demo
  name: uni-arts-airdrop-demo
spec:
  ports:
  - name: nginx
    port: 80
    targetPort: 80
  selector:
    app: uni-arts-airdrop-demo
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  name: ingress-uni-arts-airdrop-demo
spec:
  tls:
  - hosts:
    - demo.uniarts.network
    secretName: uni-arts-airdrop-demo-tls
  rules:
  - host: demo.uniarts.network
    http:
      paths:
      - path: /
        backend:
          serviceName: uni-arts-airdrop-demo
          servicePort: 80
